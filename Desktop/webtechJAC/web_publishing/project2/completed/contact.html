<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Luke's Guitars | Accessories</title>
    <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" charset="utf-8" />
  </head>

  <body>


    <div id="container">

      <h1 id="top"><a href="index.html" id="homehref">Luke's Guitars</a> - Contact</h1>

      <div id="leftcolumn-nonhome">
        <a href="guitars.html" id="lefttop">Guitars</a>
        <a href="amplifiers.html">Amplifiers</a>
        <a href="accessories.html" >Accessories</a>
        <a href="lessons.html">Lessons</a>
        <a href="events.html">Events</a>
        <a href="contact.html" class="current">Contact</a>
      </div>

      <div id="non-home-area">

        <form action="contact_submit.rb" method="post" accept-charset="utf-8">
          <fieldset>
            <h2><a name="info">Please Fill in the Information Below</a></h2>

            <div class="input">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" class="text_field" tabindex="1" value="" accesskey="n" /> <br /><br />

              <label for="email">Email:</label>
              <input type="text" name="email" id="email" class="text_field" tabindex="2" value="" accesskey="e" /> <br /><br />

              <label for="phone">Phone:</label>
              <input type="text" name="phone" id="phone" class="text_field" tabindex="3" value="" accesskey="p" />
            </div><br />

            <label for="reason">What is this regarding?</label>
            <select name="reason" id="reason">
              <option value="instruments">Instruments/Accessories</option>
              <option value="amplifiers">Amplifiers</option>
              <option value="lessons">Lessons</option>
              <option value="events">Events</option>
              <option value="general">Other</option>
            </select><br /><br />

            <label for="question">Question/Comment:</label><br />
            <textarea name="Name" id="question" rows="8" cols="40"></textarea>

            <p>Do you want to receive information regarding new products?</p>

            <div>
              <label for="infoyes">Yes</label>
              <input type="radio" name="info" value="yes" id="infoyes" class="radio" /> <br />

              <label for="infono">No</label>
              <input type="radio" name="info" value="no" id="infono" class="radio"/> <br /><br />
            </div>

            <div class="buttons">
              <input type="submit" value="Send &rarr;" class="submit" />
              <input type="reset" value="Clear &larr;" class="reset" />
            </div>
          </fieldset>
        </form>



          </div> <!-- end non-home area -->


        </div> <!-- end container -->

        <div id="footer">
          <p id="foot">3074 St-Laurent Blvd, Montreal, QC<br />
          lukes@guitars.ca<br />
          (514)555-0741</p>
        </div>

      </body>
    </html>
